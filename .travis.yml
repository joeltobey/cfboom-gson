sudo: required

env:
  global:
    - TEST_SUITE_URL="http://localhost:8888/modules_app/cfboom-gson/tests/runner.cfm"

services:
  - docker

before_install:
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a /etc/apt/sources.list.d/commandbox.list
  - sudo apt-get update && sudo apt-get install commandbox && sudo echo "$(box version)"

install:
  - docker build -t cfboom/gson .

before_script:
  - docker run -d -p 8888:8888 --rm cfboom/gson:latest
  - curl -v http://localhost:8888/modules_app/cfboom-gson/tests/runner.cfm

script: > 
    testResults="echo $(box testbox run runner=http://localhost:8888/modules_app/cfboom-gson/tests/runner.cfm)";
    echo "$testResults";
    if grep -i "\[Failures: [1-9][0-9]\?[0-9]\?\]\|\[Errors: [1-9][0-9]\?[0-9]\?\]\|<t[^>]*>\|<b[^>]*>" <<< $testResults;  then exit 1; fi
